            {"numsheets":5,"currentid":"sheet1","currentname":"sheet5","sheetArr":{"sheet1":{"sheetstr":{"savestr":"version:1.5\ncell:B3:t:Introduction:f:2:c:3:bg:1:cf:1\ncell:B5:t:Learner's Driving Journal application enables you to maintain your learner's driving record and essential documents along with your personal information. A Personal Info sheet has been provided, along with basic driving guidelines and a Driving Record.\ncell:B7:t:Personal Info. sheet helps you summarize your personal information. The check mark feature has also been included, to let you keep a track of your essential documents that are needed for the driver's license. :bg:2\ncell:B9:t:Driving Record sheet lets you keep a track of your driving records for the entire month on a daily basis. Emphasis has been given to the duration and time of driving along with the name of the supervisor. A “Notes” section has also been added, so you can write additional points along the records.\ncell:B11:t:A Basic Guidelines sheet summarizes the important points, that you should keep in mind as a learner. A checkmark feature has also been included to help you highlight the important points. Efficient Driving Guidelines have been added, that brings your focus to the fuel efficient driving habits. :bg:2\ncell:B13:t: Entering data is simple. Tap on the cell to edit and add the text. Locally save your Learner's Driving Journal app as a file, and re-use it with minimal changes. Simply tap e-mail to send it to your family instantly and get feedback from them. Alternatively, you can email it to yourself. \ncell:B15:t:If you need any further assistance in using the Learner's Driving Journal application, or would like to see some new features in the future versions of the application, please write to us at marketing@tickervalue.com You can also meet us on Skype by sending a contact request to aspiring.investments. :bg:2\ncol:A:w:10\ncol:B:w:666\nsheet:c:2:r:15:font:1:layout:1\ncellformat:1:center\ncolor:1:rgb(119,1 t:<div>&nbsp;</div>:b::1::1:cf:1:tvf:1\ncell:D18:b::::1\ncell:A19:b::1::\ncell:B19:t:Other:b::1:1:1:bg:2\ncell:C19:t:<div>&nbsp;</div>:b::1::1:bg:2:cf:1:tvf:1\ncell:D19:b::::1\ncell:B20:b:1:::\ncell:C20:b:1:::\ncell:B21:t:Notes:l:1:f:2:colspan:2\ncell:C21:l:1\ncell:D21:l:1\ncell:E21:l:1\ncell:F21:l:1\ncell:B22:b:::1::l:1:colspan:2\ncell:C22:l:1\ncell:D22:l:1\ncell:E22:l:1\ncell:F22:l:1\ncell:B23:b:1::1::l:1:bg:2:colspan:2\ncell:C23:b:1::::l:1\ncell:D23:l:1\ncell:E23:l:1\ncell:F23:l:1\ncell:B24:b:1::1::l:1:colspan:2\ncell:C24:b:1::::l:1\ncell:D24:l:1\ncell:E24:l:1\ncell:F24:l:1\ncell:B25:b:1::1::l:1:bg:2:colspan:2\ncell:C25:b:1::::l:1\ncell:D25:l:1\ncell:E25:l:1\ncell:F25:l:1\ncell:B26:b:1::1::l:1:colspan:2\ncell:C26:b:1::::l:1\ncell:D26:l:1\ncell:E26:l:1\ncell:F26:l:1\ncell:B27:b:1::1::l:1:bg:2:colspan:2\ncell:C27:b:1::::l:1\ncell:D27:l:1\ncell:E27:l:1\ncell:F27:l:1\ncell:B28:b:1::::l:1\ncell:C28:b:1::::l:1\ncell:D28:l:1\ncell:E28:l:1\ncell:F28:l:1\ncol:A:w:10\ncol:B:w:605\ncol:C:w:58\nsheet:c:6:r:28:font:1:layout:1\nborder:1:1px solid rgb(0,0,0)\ncellformat:1:center\ncolor:1:rgb(119,136,221)\ncolor:2:rgb(230,230,250)\ncolor:3:rgb(255, 255, 255)\nfont:1:* 11pt arial,helvetica,sans-serif\nfont:2:* 12pt *\nfont:3:* 18pt *\nlayout:1:padding:4px 2px 4px 2px;vertical-align:*;\nvalueformat:1:text-html\n"},"name":"sheet2","hidden":"0"},"sheet5":{"sheetstr":{"savestr":"version:1.5\ncell:B3:t:Guidelines for Efficient Driving:f:3:c:3:bg:1:cf:1:colspan:2\ncell:B5:t:Guideline:b:1:1:1:1:f:2:cf:1\ncell:C5:t:Chk:b:1:1:1:1:f:2:cf:1\ncell:A6:b::1::\ncell:B6:t:Read the road as far ahead as possible and anticipate the flow of traffic:b::1::1:bg:3\ncell:C6:t:<div>&nbsp;</div>:b::1::1:cf:1:tvf:1\ncell:D6:b::::1\ncell:A7:b::1::\ncell:B7:t:Act instead of react – increase your scope of action with an appropriate distance to use momentum.:b::1::1:bg:2\ncell:C7:t:<div>&nbsp;</div>:b::1::1:bg:2:cf:1:tvf:1\ncell:D7:b::::1\ncell:A8:b::1::\ncell:B8:t:Drive smoothly at low RPM using the highest possible gear:b::1::1\ncell:C8:t:<div>&nbsp;</div>:b::1::1:cf:1:tvf:1\ncell:D8:b::::1\ncell:A9:b::1::\ncell:B9:t:Remember driving at high speeds or with high RPM significantly increases fuel consumption:b::1::1:bg:2\ncell:C9:t:<div>&nbsp;</div>:b::1::1:bg:2:cf:1:tvf:1\ncell:D9:b::::1\ncell:A10:b::1::\ncell:B10:t:Keep tyres properly inflated as low tyre pressure is a safety risk and wastes fuel:b::1::1\ncell:C10:t:<div>&nbsp;</div>:b::1::1:cf:1:tvf:1\ncell:D10:b::::1\ncell:A11:b::1::\ncell:B11:t:Use air conditioning and electrical equipment wisely and switch it off if not needed:b::1::1:bg:2\ncell:C11:t:<div>&nbsp;</div>:b::1::1:bg:2:cf:1:tvf:1\ncell:D11:b::::1\ncell:A12:b::1::\ncell:B12:t:Electrical energy is converted from extra fuel burned in a combustion engine, so electrical equipment doesn't work \"for free\" – it always costs extra energy and money.:b::1::1\ncell:C12:t:<div>&nbsp;</div>:b::1::1:cf:1:tvf:1\ncell:D12:b::::1\ncell:A13:b::1::\ncell:B13:t:Avoid dead weight and aerodynamic drag:b::1::1:bg:2\ncell:C13:t:<div>&nbsp;</div>:b::1::1:bg:2:cf:1:tvf:1\ncell:D13:b::::1\ncell:A14:b::1::\ncell:B14:t:Drive-off immediately after starting the engine; do not warm up the engine by idling:b::1::1\ncell:C14:t:<div>&nbsp;</div>:b::1::1:cf:1:tvf:1\ncell:D14:b::::1\ncell:A15:b::1::\ncell:B15:t:Switch-off the engine at longer stops (or use the automatic \"start/stop\") - when expected to stop longer than 20 seconds (ignition on):b::1::1:bg:2\ncell:C15:t:<div>&nbsp;</div>:b::1::1:bg:2:cf:1:tvf:1\ncell:D15:b::::1\ncell:A16:b::1::\ncell:B16:t:Close windows when driving at higher speeds, as open windows increase dynamic drag and consume extra fuel:b::1::1\ncell:C16:t:<div>&nbsp;</div>:b::1::1:cf:1:tvf:1\ncell:D16:b::::1\ncell:A17:b::1::\ncell:B17:t:Use low friction oils and low energy tyres (EU labeling):b::1::1:bg:2\ncell:C17:t:<div>&nbsp;</div>:b::1::1:bg:2:cf:1:tvf:1\ncell:D17:b::::1\ncell:A18:b::1::\ncell:B18:t:Check your car regularly and have it serviced to keep it \"eco-fit\" and also \"safety-fit\".:b::1::1\ncell:C18:t:<div>&nbsp;</div>:b::1::1:cf:1:tvf:1\ncell:D18:b::::1\ncell:A19:b::1::\ncell:B19:t:Other:b::1:1:1:bg:2\ncell:C19:t:<div>&nbsp;</div>:b::1::1:bg:2:cf:1:tvf:1\ncell:D19:b::::1\ncell:B20:b:1:::\ncell:C20:b:1:::\ncell:B21:t:Notes:l:1:f:2:c:3:bg:1:colspan:2\ncell:C21:l:1\ncell:D21:l:1\ncell:E21:l:1\ncell:F21:l:1\ncell:A22:b::1::\ncell:B22:b::1::1:l:1:colspan:2\ncell:A23:b::1::\ncell:B23:b::1::1:l:1:bg:2:colspan:2\ncell:A24:b::1::\ncell:B24:b::1::1:l:1:colspan:2\ncell:A25:b::1::\ncell:B25:b::1::1:l:1:bg:2:colspan:2\ncell:A26:b::1::\ncell:B26:b::1::1:l:1:colspan:2\ncell:A27:b::1::\ncell:B27:b::1:1:1:l:1:bg:2:colspan:2\ncell:B28:b:1::::l:1\ncell:C28:b:1::::l:1\ncol:A:w:10\ncol:B:w:604\ncol:C:w:65\nsheet:c:6:r:28:font:1:layout:1\nborder:1:1px solid rgb(0,0,0)\ncellformat:1:center\ncolor:1:rgb(119,136,221)\ncolor:2:rgb(230,230,250)\ncolor:3:rgb(255, 255, 255)\nfont:1:* 11pt arial,helvetica,sans-serif\nfont:2:* 12pt *\nfont:3:* 18pt *\nlayout:1:padding:4px 2px 4px 2px;vertical-align:*;\nvalueformat:1:text-html\n"},"name":"sheet3","hidden":"0"}},"EditableCells":{"allow":true,"cells":{"sheet4!B3":true,"sheet4!B5":true,"sheet4!B6":true,"sheet4!C5":true,"sheet4!C6":true,"sheet4!D5":true,"sheet4!E5":true,"sheet4!B9":true,"sheet4!B11":true,"sheet4!B12":true,"sheet4!B13":true,"sheet4!B14":true,"sheet4!B15":true,"sheet4!B16":true,"sheet4!B17":true,"sheet4!B18":true,"sheet4!B19":true,"sheet4!B20":true,"sheet4!B21":true,"sheet4!B22":true,"sheet4!B23":true,"sheet4!B24":true,"sheet4!B25":true,"sheet4!B26":true,"sheet1!B3":true,"sheet1!B5":true,"sheet1!D5":true,"sheet1!B7":true,"sheet1!B8":true,"sheet1!B9":true,"sheet1!B10":true,"sheet1!B11":true,"sheet1!B12":true,"sheet1!B13":true,"sheet1!B14":true,"sheet1!B15":true,"sheet1!B16":true,"sheet1!B17":true,"sheet1!B18":true,"sheet1!B19":true,"sheet1!B20":true,"sheet1!B21":true,"sheet1!B22":true,"sheet1!B23":true,"sheet1!B24":true,"sheet1!B25":true,"sheet1!B26":true,"sheet1!B27":true,"sheet1!
