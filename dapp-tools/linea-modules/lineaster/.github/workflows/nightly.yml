name: Nightly CI

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🚪
        uses: actions/checkout@v3

      - name: Setup pnpm 🌸
        uses: pnpm/action-setup@v2.2.4

      - name: Setup node 🍀
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Bootstrap 📦
        run: script/bootstrap

      - name: Run Tests 🧪
        run: pnpm test:nightly
        env:
          NIGHTLY: true
