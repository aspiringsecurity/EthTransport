fragment SimpleConditionFields on AccessConditionOutput {
  nft {
    contractAddress
    chainID
    contractType
    tokenIds
  }
  eoa {
    address
  }
  token {
    contractAddress
    amount
    chainID
    condition
    decimals
  }
  follow {
    profileId
  }
  collect {
    publicationId
    thisPublication
  }
}
